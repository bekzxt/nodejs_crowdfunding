<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <script src="nav.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        nav {
            background: #4CAF50;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            display: block;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        .project {
            background: white;
            max-width: 500px;
            margin: 15px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .edit-btn {
            background: #ffa500;
            color: white;
            font-weight: bold;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>
<nav>
    <a href="index.html">Home</a>
    <a href="donate.html">Donate</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
</nav>

<h2>Projects</h2>

<div>
    <h3>Create a campaign</h3>
    <form id="createProjectForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="goal" placeholder="Goal Amount" required>
        <button type="submit">Create</button>
    </form>
</div>

<div id="projectsContainer"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You must be logged in to access this page.');
            window.location.href = 'login.html';
        }
    });

    async function fetchProjects() {
        const token = localStorage.getItem('token');
        if (!token) return window.location.href = 'login.html';

        const userRes = await fetch('http://localhost:5000/api/users/profile', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        const user = await userRes.json();

        const res = await fetch('http://localhost:5000/api/projects');
        const projects = await res.json();

        const myProjects = projects.filter(project => project.creator._id === user._id);

        const container = document.getElementById('projectsContainer');
        container.innerHTML = '';

        myProjects.forEach(project => {
            const projectElement = document.createElement('div');
            projectElement.classList.add('project');
            projectElement.innerHTML = `
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <p>Goal: $${project.goal}</p>
            <button class="edit-btn" onclick="editProject('${project._id}')">Update</button>
            <button class="delete-btn" onclick="deleteProject('${project._id}')">Delete</button>

            <div id="edit-${project._id}" class="hidden">
                <input type="text" id="edit-title-${project._id}" value="${project.title}">
                <input type="text" id="edit-description-${project._id}" value="${project.description}">
                <input type="number" id="edit-goal-${project._id}" value="${project.goal}">
                <button onclick="updateProject('${project._id}')">Save</button>
            </div>
        `;
            container.appendChild(projectElement);
        });
    }

    async function createProject(event) {
        event.preventDefault();
        const token = localStorage.getItem('token');
        if (!token) return alert('You must be logged in.');

        const res = await fetch('http://localhost:5000/api/projects', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                goal: document.getElementById('goal').value
            })
        });

        const data = await res.json();
        if (res.ok) {
            alert('Project created successfully!');
            fetchProjects();
        } else {
            alert(data.error);
        }
    }

    function editProject(id, title, description, goal) {
        document.getElementById(`edit-${id}`).classList.toggle('hidden');
    }

    async function updateProject(id) {
        const token = localStorage.getItem('token');
        if (!token) return alert('You must be logged in.');

        const res = await fetch(`http://localhost:5000/api/projects/${id}`, {
            method: 'PUT',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: document.getElementById(`edit-title-${id}`).value,
                description: document.getElementById(`edit-description-${id}`).value,
                goal: document.getElementById(`edit-goal-${id}`).value
            })
        });

        const data = await res.json();
        if (res.ok) {
            alert('Campaign updated successfully!');
            fetchProjects();
        } else {
            alert(data.error);
        }
    }

    async function deleteProject(id) {
        const token = localStorage.getItem('token');
        if (!token) return alert('You must be logged in.');

        if (!confirm('Are you sure you want to delete this project?')) return;

        const res = await fetch(`http://localhost:5000/api/projects/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
        });

        const data = await res.json();
        if (res.ok) {
            alert('Project deleted successfully!');
            fetchProjects();
        } else {
            alert(data.error);
        }
    }

    document.getElementById('createProjectForm').addEventListener('submit', createProject);
    fetchProjects();
</script>
</body>
</html>
