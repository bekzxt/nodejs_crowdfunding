<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        .section { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #333; color: white; }
    </style>
</head>
<body>
<nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="donate.html">Donations</a>
    <a href="profile.html">Profile</a>

</nav>

<div class="container">
    <h1>Admin Dashboard</h1>

    <div class="section">
        <h2>Statistics</h2>
        <p id="stats"></p>
    </div>

    <div class="section">
        <h2>Users</h2>
        <table id="usersTable">
            <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th></tr>
        </table>
    </div>

    <div class="section">
        <h2>Projects</h2>
        <table id="projectsTable">
            <tr><th>ID</th><th>Title</th><th>Description</th><th>Creator</th><th>Actions</th></tr>
        </table>
    </div>

    <div class="section">
        <h2>Donations</h2>
        <table id="donationsTable">
            <tr><th>ID</th><th>Amount</th><th>Donor</th><th>Project</th></tr>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('token');
        if (!token) return window.location.href = 'login.html';

        // Verify admin status
        const userRes = await fetch('http://localhost:5000/api/users/profile', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        const user = await userRes.json();

        if (user.role !== 'admin') {
            alert('Access denied!');
            window.location.href = 'index.html';
        }
    });
    const token = localStorage.getItem('token');
    if (!token) {
        alert('Not authorized');
        window.location.href = 'login.html';
    }

    async function fetchStats() {
        const res = await fetch('http://localhost:5000/api/admin/stats', { headers: { 'Authorization': 'Bearer ' + token } });
        const data = await res.json();
        document.getElementById('stats').innerText = `Users: ${data.totalUsers}, Projects: ${data.totalProjects}, Donations: ${data.totalDonations}`;
    }

    async function fetchUsers() {
        const res = await fetch('http://localhost:5000/api/admin/users', { headers: { 'Authorization': 'Bearer ' + token } });
        const users = await res.json();
        const table = document.getElementById('usersTable');
        users.forEach(user => {
            const row = `<tr>
                    <td>${user._id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><input type="text" value="${user.role}" id="role-${user._id}"></td>
                    <td>
                        <button onclick="updateUser('${user._id}')">Update</button>
                        <button onclick="deleteUser('${user._id}')">Delete</button>
                    </td>
                </tr>`;
            table.innerHTML += row;
        });
    }

    async function updateUser(id) {
        const role = document.getElementById(`role-${id}`).value;
        await fetch(`http://localhost:5000/api/users/${id}`, {
            method: 'PUT',
            headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
            body: JSON.stringify({ role })
        });
        alert('User updated');
    }

    async function deleteUser(id) {
        await fetch(`http://localhost:5000/api/users/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        alert('User deleted');
        location.reload();
    }

    async function fetchProjects() {
        const res = await fetch('http://localhost:5000/api/projects', { headers: { 'Authorization': 'Bearer ' + token } });
        const projects = await res.json();
        const table = document.getElementById('projectsTable');
        projects.forEach(proj => {
            const row = `<tr>
                    <td>${proj._id}</td>
                    <td>${proj.title}</td>
                    <td>${proj.description}</td>
                    <td>${proj.creator.username}</td>
                    <td>
                        <button onclick="deleteProject('${proj._id}')">Delete</button>
                    </td>
                </tr>`;
            table.innerHTML += row;
        });
    }

    async function deleteProject(id) {
        await fetch(`http://localhost:5000/api/projects/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        alert('Project deleted');
        location.reload();
    }

    async function fetchDonations() {
        const res = await fetch('http://localhost:5000/api/donations', { headers: { 'Authorization': 'Bearer ' + token } });
        const donations = await res.json();
        const table = document.getElementById('donationsTable');
        donations.forEach(donation => {
            const row = `<tr>
                    <td>${donation._id}</td>
                    <td>${donation.amount}</td>
                    <td>${donation.donor.username}</td>
                    <td>${donation.project.title}</td>
                </tr>`;
            table.innerHTML += row;
        });
    }

    fetchStats();
    fetchUsers();
    fetchProjects();
    fetchDonations();
</script>
</body>
</html>
