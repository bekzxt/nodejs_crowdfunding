<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdfunding Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script src="nav.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .project {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background: #f9f9f9;
    }
    .project h3 {
      margin-top: 0;
    }
    .project a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .project a:hover {
      background: #4CAF50;
    }
  </style>
</head>
<body>
<h1>Welcome to the Crowdfunding Platform</h1>
<a href="register.html">Register</a> |
<a href="login.html">Login</a> |
<a href="profile.html">Profile</a> |
<a href="projects.html">Projects</a> |
<a href="donate.html">Donate</a>
<h1>All Active Projects</h1>
<div class="projects-container" id="projectsContainer"></div>

<script>
  async function fetchAllProjects() {
    const res = await fetch('http://localhost:5000/api/projects');
    const projects = await res.json();

    const container = document.getElementById('projectsContainer');
    container.innerHTML = '';

    projects.forEach(project => {
      const projectHTML = `
        <div class="project">
          <h3>${project.title}</h3>
          <p><strong>ID:</strong> ${project._id}</p>
          <p>${project.description}</p>
          <p><strong>Goal:</strong> $${project.goal}</p>
          <p><strong>Raised:</strong> $${project.raised}</p>
          <p><strong>Created by:</strong> ${project.creator.username}</p>
          <a href="donate.html?projectId=${project._id}">Donate</a>
        </div>
      `;
      container.innerHTML += projectHTML;
    });
  }
  fetchAllProjects();
</script>
</body>
</html>
