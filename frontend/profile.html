<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    nav {
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: inline-block;
    }
    nav a:hover {
      background-color: #388E3C;
      border-radius: 5px;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #388E3C;
    }
    #editForm {
      display: none;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<nav>
  <a href="index.html">Home</a>
  <a href="projects.html">Projects</a>
  <a href="donate.html">Donate</a>
  <a href="admin.html">Admin (if applicable)</a>
  <button id="logoutBtn">Logout</button>
</nav>

<h2>User Profile</h2>

<div id="profileView">
  <p><strong>Username:</strong> <span id="displayUsername"></span></p>
  <p><strong>Email:</strong> <span id="displayEmail"></span></p>
  <p><strong>Role:</strong> <span id="displayRole"></span></p>
  <button onclick="toggleEdit()">Edit Profile</button>
</div>

<div id="editForm">
  <label>Username:</label>
  <input type="text" id="editUsername">

  <label>Email:</label>
  <input type="email" id="editEmail">

  <label>New Password (leave blank to keep unchanged):</label>
  <input type="password" id="editPassword">

  <button onclick="saveProfile()">Save Changes</button>
  <button onclick="toggleEdit()" style="background-color: #dc3545;">Cancel</button>
</div>

<script>
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('token'); // Clear authentication token
    window.location.href = 'login.html'; // Redirect to login page
  });

  let userData = {}; // Store user data here
  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
      alert('You must be logged in to access this page.');
      window.location.href = 'login.html';
    }
  });
  async function fetchProfile() {
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Not logged in');
      return;
    }
    const res = await fetch('http://localhost:5000/api/users/profile', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const data = await res.json();
    if (data.error) {
      alert(data.error);
      return;
    }
    userData = data;
    document.getElementById('displayUsername').textContent = data.username;
    document.getElementById('displayEmail').textContent = data.email;
    document.getElementById('displayRole').textContent = data.role;
  }

  function toggleEdit() {
    const profileView = document.getElementById('profileView');
    const editForm = document.getElementById('editForm');

    if (editForm.style.display === 'none') {
      document.getElementById('editUsername').value = userData.username;
      document.getElementById('editEmail').value = userData.email;
      document.getElementById('editPassword').value = '';
      editForm.style.display = 'block';
      profileView.style.display = 'none';
    } else {
      editForm.style.display = 'none';
      profileView.style.display = 'block';
    }
  }

  async function saveProfile() {
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Not logged in');
      return;
    }

    const updatedData = {
      username: document.getElementById('editUsername').value,
      email: document.getElementById('editEmail').value,
    };

    const password = document.getElementById('editPassword').value;
    if (password) updatedData.password = password;

    const res = await fetch('http://localhost:5000/api/users/profile', {
      method: 'PUT',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(updatedData)
    });

    const data = await res.json();
    if (data.error) {
      alert(data.error);
    } else {
      alert('Profile updated successfully');
      fetchProfile();
      toggleEdit();
    }
  }

  fetchProfile();
</script>
</body>
</html>
